{% extends 'learning_app/base.html' %}
{%load static%}

{% block bodyblock %}
<div class = "container" id = "main_content" style = "overflow-y: scroll;
max-height: 75vh;">
  <h1> Users </h1>
  {% if users %}
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Portfolio</th>
            <th scope="col">Member since</th>
            <th scope = "col">Contact</th>
            </tr>
        </thead>

    <tbody>
        {% for user in users %}
          <tr>
            <td><h3>{{user.user.username}}</h3></td>
            <td><a href = "{{user.portfolio}}" target = "_blank"><h3> connect here</h3> </a></td>
            <td><h3>{{user.user.date_joined | timesince}}</h3></td>
            <td>
              <form method = "POST" action =  "{%url 'learning_app:view_profile' user.id%}">
                {%csrf_token%}
                <span style="font-size: 3em;color: Dodgerblue;">
                  <button style = "background-color: #ffffff; border: none;">  <i class="far fa-hand-point-right"></i>
                  </button>
                </span>
              </form>
            </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
  {% endif %}
{% endblock %}
